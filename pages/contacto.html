<main id="banner_contacto" class="container-fluid">

            <h1>ENVÍANOS UN MENSAJE</h1>
            <h2>Reserva tu clase ahora mismo</p>
        </div>
    </div>
</main>


<aside class="container-fluid seccion_formulario">
    <div class="row">

        <form class="col-md-6">
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" name="Nombre"></input>
            </div>
            <div>
                <label for="Whatsapp">Whatsapp</label>
                <input type="phone" placeholder="Ingrese su Whatsapp" name="Whatsapp"></input>
            </div>
            <div>
                <label for="clase">Selecciona tu clase</label>
                <select name="clase" id="">
                    <option value="Spinning">Spinning</option>
                    <option value="Box">Box</option>
                    <option value="Gimnasio">Gimnasio</option>
                </select>
            </div>
            <div class="botones_form">
                <input type="submit" name="" id="" value="Enviar" class="boton_enviar">
                <input type="reset" class="boton_reset">
            </div>
        </form>
